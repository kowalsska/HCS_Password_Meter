<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="passwordHelp.js"></script>
    <script src="Main.js"></script>
    <script src="passwordPrototypes.js"></script>

</head>
<body onload="loadWindow()">

<h2>Your password wasn't strong enough.</h2>

<div id="passwordPoints"></div>

<h2>Let's make a better one.</h2>

<label for="secretInput">Please enter a secret sentence at least eight words long.</label>
<br>
<input id="secretInput" type="text" style="width: 50%;" oninput="checkWords(this.value)">
<h3 id="wordAmount" style="color: red">0/8 words</h3>

<br>
<br>

<label for="lettersInput">Please enter the first letter from each word of the sentence.</label>
<br>
<input id="lettersInput" type="text" disabled oninput="checkLettersInput(this.value)">

<br>
<br>

<label for="numbersInput">Pick secret keys (a symbol and a number) and hide the keys inside your password.
    Remember where you've placed them.</label>
<br>
<input id="numbersInput" type="text" disabled oninput="checkNumbersInput(this.value)">

<button id="newPasswordConfirm" disabled onclick="checkStrength()">Create Password</button>

<h1 style="color: green; visibility: hidden" id="successMessage">Your new password has been created!</h1>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="passwordHelp.js"></script>
    <script src="Main.js"></script>
    <script src="passwordPrototypes.js"></script>
    <script src="StringPrototypes.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body onload="loadWindow()">

<div class="container text-center">
    <div class="panel panel-info" >
        <div class="panel-heading"> <h2>Your password wasn't strong enough.</h2> </div>
        <div class="panel-body">

            <div class="row">

                <div class="col-md-6">
                    <div class="panel panel-danger" >
                        <div class="panel-heading"> <h2>Things you did wrong</h2> </div>
                        <div class="panel-body">
                            <div id="badPoints"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-success" >
                        <div class="panel-heading"> <h2>Things you did correctly</h2> </div>
                        <div class="panel-body">
                            <div id="goodPoints"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container text-center">

    <div id="betterBox" class="panel panel-default" >

        <h2>Let's make a better one!</h2> <br>

        <label for="secretInput">Please enter a secret sentence at least eight words long.</label>
        <br>
        <input id="secretInput" type="text" style="width: 50%;" oninput="checkWords(this.value)">
        <p id="wordAmount" style="color: red">0/8 words</p>

        <br>

        <label for="lettersInput">Please enter the first letter from each word of the sentence to create your new password.</label>
        <br>
        <input id="lettersInput" type="text" disabled oninput="checkLettersInput(this.value)">

        <br>
        <br>

        <label for="numbersInput">Now add special characters and numbers inside your password.
            Remember where you've placed them.</label>
        <br>
        <p><input id="numbersInput" type="text" disabled oninput="checkNumbersInput(this.value)"></p>

        <p><button class="btn btn-info" id="newPasswordConfirm" disabled onclick="checkStrength()">Create Password</button></p>

        <h1 style="color: green; visibility: hidden" id="successMessage">Your new password has been created!</h1>

    </div>

</div>

</body>
</html>

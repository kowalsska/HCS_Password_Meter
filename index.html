<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="Main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#ent").val(getEntropy($("#pwd").val()));
                $("#rep").val(checkRepetitions($("#pwd").val()));
                $("#dic").val(checkDictionary($("#pwd").val()));
            });
        });
    </script>
</head>
<body>
    <p>Password meter for minors. Fun.</p>
    <p>Enter password: <input type="text" id="pwd"></p>
    <p>Entropy: <input type="text" id="ent" readonly="true"></p>
    <p>Repetition: <input type="text" id="rep" readonly="true"></p>
    <p>Dictionary: <input type="text" id="dic" readonly="true" size="80"></p>
    <button>Check my password!</button>

    <div ng-app = "app">

        <div ng-controller = "MainCtrl">
            <p>Type in a strong password to scare these monsters</p>
            <input  type="text"  if="words" ng-model="name" />
            <p><img id="imgCCk" name="imgCC" class="imgCC" src="{{getImage(name)}}"></p>


        </div>

    </div>

</body>
</html>

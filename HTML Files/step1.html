<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../JavaScript%20Files/passwordHelp.js"></script>
    <script src="../JavaScript%20Files/Main.js"></script>
    <script src="../JavaScript%20Files/passwordPrototypes.js"></script>
    <script src="../JavaScript%20Files/StringPrototypes.js"></script>

    <link rel="stylesheet" type="text/css" href="../myStyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body onload="loadWindow()">

<div class="container text-center">
    <div class="panel panel-info" >
        <div class="panel-heading"> <h2>Your password wasn't strong enough.</h2> </div>
        <div class="panel-body">

            <div class="row">

                <div class="col-md-6">
                    <div class="panel panel-danger" >
                        <div class="panel-heading"> <h2>Things you did wrong</h2> </div>
                        <div class="panel-body">
                            <div id="badPoints"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-success" >
                        <div class="panel-heading"> <h2>Things you did correctly</h2> </div>
                        <div class="panel-body">
                            <div id="goodPoints"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container text-center">

    <div id="betterBox" class="panel panel-default" >

        <h2>Let's make a better one!</h2> <br>

        <label for="secretInput">Please enter a secret sentence at least eight words long. <br>
            How will we use this secret sentence?
            <br>
            The secret sentence will help you create a strong password.
            <br>
            We will use a technique that will help you memorise your password as long you remember your sentence!
            <br>
            So let's start!
        </label>
        <br>
        <input id="secretInput" type="text" style="width: 50%;" oninput="checkWords(this.value)">
        <p id="wordAmount" style="color: red">0/8 words</p>

        <button onclick="showStep2()" class="btn btn-info" id="moveStep2" disabled>Next Step</button>

    </div>

</div>

</body>
</html>
